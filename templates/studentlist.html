<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student list</title>
</head>
<body>

<h2>All students</h2>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Course</th>
  </tr>
  {% for student in students %}
<tr>
  <td>{{student.name}}</td>
  <td>{{student.email}}</td>
  <td>{{student.course}}</td>
  <td><a href="{% url 'edit_student' student.pk %}">Edit</a></td>
  <td><a href="{% url 'delete_student' student.pk %}">Delete</a></td>
</tr>
  {% empty %}
  <tr><td colspan="3">No students Found</tr>
  {% endfor %}
  <tr>

</tr>
</table>
</body>
</html>
